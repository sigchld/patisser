{% extends "base.html" %}
{% load i18n static %}


{% block content %}

  <form class="center login-form form-horizontal" method="post">
    {% csrf_token %}

    <div class="form-group">
    <label class="control-label col-sm-2" for="username">{%trans 'User name' %}:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" id="id_username"  maxlength="254" placeholder="Enter username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Login</button>
    </div>
  </div>
  

  </form>


{% endblock %}
